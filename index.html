      Mail: (p) => <Icon {...p} path={<><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></>} />,
      Lock: (p) => <Icon {...p} path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>} />,
      Settings: (p) => <Icon {...p} path={<><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>} />,
      X: (p) => <Icon {...p} path={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />,

    // =========================
    // 3) UTILITIES
    // =========================
    const calculateDistance = (lat1, lon1, lat2, lon2) => {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ / 2) ** 2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    };

    const formatTimeShort = (date) => date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    // local YYYY-MM-DD (no UTC shift)
    const formatDateLocalISO = (d) => {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    };

    // =========================
    // 4) UI COMPONENTS
    // =========================
    const Button = ({ children, onClick, variant = 'primary', className = '', disabled = false }) => {
      const baseStyle = "flex items-center justify-center px-4 py-2 rounded-lg font-medium transition-all duration-200 active:scale-95 disabled:opacity-50 disabled:pointer-events-none";
      const variants = {
        primary: "bg-blue-600 text-white hover:bg-blue-700 shadow-md shadow-blue-500/20",
        success: "bg-emerald-600 text-white hover:bg-emerald-700 shadow-md shadow-emerald-500/20",
        secondary: "bg-white text-slate-700 border border-slate-200 hover:bg-slate-50",
        danger: "bg-red-600 text-white hover:bg-red-700 shadow-md shadow-red-500/20",
      };

      return (
        <button onClick={onClick} disabled={disabled} className={`${baseStyle} ${variants[variant]} ${className}`}>
          {children}
        </button>
      );
    };

    const Card = ({ children, className = '' }) => (
      <div className={`bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden ${className}`}>
        {children}
      </div>
    );

    const Input = ({ label, type = "text", value, onChange, placeholder, required = false, icon }) => {
      const IconComp = icon ? Icons[icon] : null;
      return (
        <div className="mb-4">
          <label className="block text-sm font-medium text-slate-700 mb-1">
            {label} {required && <span className="text-red-500">*</span>}
          </label>
          <div className="relative">
            {IconComp && (
              <div className="absolute left-3 top-2.5 text-slate-400">
                <IconComp size={18} />
              </div>
            )}
            <input
              type={type}
              value={value}
              onChange={onChange}
              className={`w-full ${IconComp ? 'pl-10' : 'px-3'} py-2 bg-white border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors`}
              placeholder={placeholder}
            />
          </div>
        </div>
      );
    };

    // =========================
    // 5) MAIN APP
    // =========================
    function App() {
      const [loading, setLoading] = useState(false);
      const [showSettings, setShowSettings] = useState(false);
      const [notification, setNotification] = useState(null);

      // Auth
      const [currentUser, setCurrentUser] = useState(null);
      const [authMode, setAuthMode] = useState('login'); // login|register
      const [registeredUsers, setRegisteredUsers] = useState([]);

      // Config
      const [config, setConfig] = useState({
        // Public CSV (optional)
        sheetUrl: 'https://docs.google.com/spreadsheets/d/1MJr9cfp0FUyKqRZNX9ggM82XOSXPcn5zebjRV6zlePs/export?format=csv',
        userSheetUrl: 'https://docs.google.com/spreadsheets/d/1YnNZe9AY5GFV_kGl6e_kB07OZenjJ5AIUxNFoO-d0O8/export?format=csv',

        // ✅ Apps Script Web App URL (yours)
        apiUrl: 'https://script.google.com/macros/s/AKfycbzie-Z_kuxcIFa-VScKY6KeZZ9Ru62nTvSlAlup-71dHAD_6yHxuwEMFm8YZYAagkIJYg/exec',

        // ✅ Must match SECRET in Apps Script
        apiSecret: 'ISE_CHECKIN_1234',

        startTime: '08:30',
        locations: [
          { name: 'ISE_Headquarters', lat: 13.73656068, lng: 100.5333925, radius: 20 },
          { name: 'ChulaPat_14', lat: 13.74406954, lng: 100.525551, radius: 20 }
        ]
      });

      const [authForm, setAuthForm] = useState({ name: '', email: '', password: '' });
      const [lateReason, setLateReason] = useState('');

      const [locationStatus, setLocationStatus] = useState({
        coords: null,
        matchedLocation: null,
        distance: null,
        error: null,
        loading: false
      });

      const [logs, setLogs] = useState([]);

      const showNotification = (message, type = 'success') => {
        setNotification({ message, type });
        setTimeout(() => setNotification(null), 3500);
      };

      // =========================
      // API POST (IMPORTANT)
      // =========================
      const postToApi = async (payload) => {
        if (!config.apiUrl) throw new Error("Missing apiUrl");

        // Use text/plain to avoid CORS preflight on Apps Script
        const res = await fetch(config.apiUrl, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload),
          cache: "no-store",
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch { throw new Error("Non-JSON response: " + text); }

        if (!data.ok) throw new Error(data.error || "API error");
        return data;
      };

      // =========================
      // Fetch Users from CSV (optional)
      // =========================
      const fetchUsersFromSheet = async (manual = false) => {
        if (!config.userSheetUrl) return;
        if (manual) setLoading(true);

        try {
          const sep = config.userSheetUrl.includes('?') ? '&' : '?';
          const response = await fetch(`${config.userSheetUrl}${sep}t=${Date.now()}`, { cache: "no-store" });
          const text = await response.text();
          const rows = text.split('\n').map(r => r.split(','));
          const newUsers = [];

          // row0 is header: id,name,email,Password
          for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            if (row.length >= 4) {
              const id = String(row[0] || '').trim();
              const name = String(row[1] || '').trim();
              const email = normalizeEmail(row[2]);
              const password = String(row[3] || '').trim();

              if (email && password) {
                // ✅ overwrite id from mapping if exists
                const mappedId = lookupEmpIdByEmail(email) || id;
                newUsers.push({ id: mappedId, name, email, password });
              }
            }
          }

          setRegisteredUsers(newUsers);
          if (manual) showNotification(`Synced ${newUsers.length} users`);
        } catch (e) {
          if (manual) showNotification("Failed to fetch User DB CSV (check sharing / URL)", "error");
        } finally {
          if (manual) setLoading(false);
        }
      };

      // =========================
      // Local Storage
      // =========================
      useEffect(() => {
        const savedConfig = localStorage.getItem('checkin_config_v6');
        const savedLogs = localStorage.getItem('checkin_logs_v6');
        const savedUser = localStorage.getItem('checkin_current_user_v6');
        const savedDb = localStorage.getItem('checkin_users_db_v6');

        if (savedConfig) setConfig(JSON.parse(savedConfig));
        if (savedLogs) setLogs(JSON.parse(savedLogs));
        if (savedUser) setCurrentUser(JSON.parse(savedUser));
        if (savedDb) setRegisteredUsers(JSON.parse(savedDb));
      }, []);

      useEffect(() => localStorage.setItem('checkin_config_v6', JSON.stringify(config)), [config]);
      useEffect(() => localStorage.setItem('checkin_logs_v6', JSON.stringify(logs)), [logs]);
      useEffect(() => localStorage.setItem('checkin_users_db_v6', JSON.stringify(registeredUsers)), [registeredUsers]);
      useEffect(() => {
        if (currentUser) localStorage.setItem('checkin_current_user_v6', JSON.stringify(currentUser));
        else localStorage.removeItem('checkin_current_user_v6');
      }, [currentUser]);

      // Auto fetch users once
      useEffect(() => { fetchUsersFromSheet(false); }, []);

      // =========================
      // LOGIN / REGISTER
      // =========================
      const handleLogin = () => {
        const emailNorm = normalizeEmail(authForm.email);

        if (!emailNorm || !authForm.password) {
          showNotification("Please enter Email and Password", "error");
          return;
        }

        const autoId = lookupEmpIdByEmail(emailNorm);
        if (!autoId) {
          showNotification("This email is not in the allowed employee list.", "error");
          return;
        }

        const user = registeredUsers.find(u =>
          normalizeEmail(u.email) === emailNorm && u.password === authForm.password
        );

        if (!user) {
          showNotification("Invalid email or password", "error");
          return;
        }

        const fixedUser = { ...user, id: autoId, email: emailNorm };
        setCurrentUser(fixedUser);
        setAuthForm({ name: '', email: '', password: '' });
        showNotification(`Welcome back, ${fixedUser.name}`);
      };

      const handleRegister = async () => {
        const emailNorm = normalizeEmail(authForm.email);

        if (!authForm.name || !emailNorm || !authForm.password) {
          showNotification("Name, Email, Password are required", "error");
          return;
        }

        const autoId = lookupEmpIdByEmail(emailNorm);
        if (!autoId) {
          showNotification("This email is not in the allowed employee list.", "error");
          return;
        }

        if (registeredUsers.some(u => normalizeEmail(u.email) === emailNorm)) {
          showNotification("Email already registered", "error");
          return;
        }

        const newUser = {
          id: autoId,
          name: authForm.name.trim(),
          email: emailNorm,
          password: authForm.password
        };

        setLoading(true);

        // save local immediately
        setRegisteredUsers(prev => [newUser, ...prev]);
        setCurrentUser(newUser);

        try {
          // write to user DB sheet via Apps Script
          await postToApi({
            action: "register",
            secret: config.apiSecret,
            id: newUser.id,
            name: newUser.name,
            email: newUser.email,
            password: newUser.password
          });

          showNotification("Account created + saved to User DB ✅");
          setAuthForm({ name: '', email: '', password: '' });
        } catch (e) {
          showNotification("Registered locally, but User DB write failed ❌: " + e.message, "error");
        } finally {
          setLoading(false);
        }
      };

      const handleLogout = () => {
        if (confirm("Log out?")) {
          setCurrentUser(null);
          setLateReason('');
          setLocationStatus({ coords: null, matchedLocation: null, distance: null, error: null, loading: false });
        }
      };

      // =========================
      // LOCATION
      // =========================
      const getLocation = () => {
        if (locationStatus.loading) return;

        setLocationStatus(prev => ({ ...prev, loading: true, error: null }));

        if (!navigator.geolocation) {
          setLocationStatus({ loading: false, error: 'Geolocation not supported', coords: null, matchedLocation: null, distance: null });
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            let closestLoc = null;
            let minDistance = Infinity;

            config.locations.forEach(loc => {
              const dist = calculateDistance(latitude, longitude, loc.lat, loc.lng);
              if (dist < minDistance) { minDistance = dist; closestLoc = loc; }
            });

            setLocationStatus({
              loading: false,
              coords: { lat: latitude, lng: longitude },
              matchedLocation: closestLoc,
              distance: Math.round(minDistance),
              error: null
            });
          },
          (error) => {
            let msg = 'Unable to retrieve location';
            if (error.code === 1) msg = 'Please allow location permission.';
            setLocationStatus({ loading: false, error: msg, coords: null, matchedLocation: null, distance: null });
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      };

      useEffect(() => {
        if (currentUser && !locationStatus.coords && !locationStatus.loading) getLocation();
      }, [currentUser]);

      // =========================
      // STATUS (today)
      // =========================
      const todayStr = formatDateLocalISO(new Date());

      const getTodayStatus = () => {
        if (!currentUser) return { checkedIn: false, checkedOut: false };

        const todayLogs = logs.filter(l => l.employeeId === currentUser.id && l.date === todayStr);
        const checkIn = todayLogs.find(l => l.type === 'IN');
        const checkOut = todayLogs.find(l => l.type === 'OUT');

        return {
          checkedIn: !!checkIn,
          checkedOut: !!checkOut,
          checkInTime: checkIn?.time,
          checkOutTime: checkOut?.time
        };
      };

      const status = getTodayStatus();

      // =========================
      // CHECK-IN / CHECK-OUT
      // =========================
      const handleAction = async (type) => {
        if (!currentUser) return;

        if (!locationStatus.coords) {
          showNotification("Please verify location first", "error");
          getLocation();
          return;
        }

        const limit = locationStatus.matchedLocation?.radius || 10;
        if (locationStatus.distance > limit) {
          showNotification(`Too far from ${locationStatus.matchedLocation?.name || 'office'}`, "error");
          return;
        }

        const now = new Date();
        const dateISO = formatDateLocalISO(now);

        // late check
        let isLate = false;
        let lateMinutes = 0;

        if (type === "IN") {
          const [startHour, startMinute] = config.startTime.split(':').map(Number);
          const workStart = new Date();
          workStart.setHours(startHour, startMinute, 0, 0);

          if (now > workStart) {
            isLate = true;
            lateMinutes = Math.floor((now - workStart) / 60000);
          }

          if (isLate && !lateReason.trim()) {
            showNotification("Late reason required for Check-In", "error");
            return;
          }
        }

        const newLog = {
          id: Date.now(),
          type,
          employeeName: currentUser.name,
          employeeId: currentUser.id,
          email: currentUser.email,
          timestamp: now.toISOString(),
          date: dateISO,
          time: now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" }),
          status: isLate ? "Late" : (type === "IN" ? "On Time" : "Checked Out"),
          lateMinutes: isLate ? lateMinutes : 0,
          reason: isLate ? lateReason.trim() : "-",
          location: locationStatus.matchedLocation?.name || "-",
          coords: `${locationStatus.coords.lat.toFixed(6)}, ${locationStatus.coords.lng.toFixed(6)}`
        };

        // save local immediately
        setLogs(prev => [newLog, ...prev]);
        if (type === "IN") setLateReason("");

        // write to sheet via Apps Script
        setLoading(true);
        try {
          if (type === "IN") {
            await postToApi({
              action: "log",
              secret: config.apiSecret,
              event: "IN",
              emp_id: newLog.employeeId,
              date: newLog.date,
              emp_name: newLog.employeeName,
              checkin_time: newLog.time,
              latetime: newLog.lateMinutes,
              latecheck: (newLog.status === "Late") ? "TRUE" : "FALSE",
              reason: newLog.reason,
              location: newLog.location,
              coords: newLog.coords,
              timestamp_id: String(newLog.id),
              timestamp: newLog.timestamp
            });
          } else {
            await postToApi({
              action: "log",
              secret: config.apiSecret,
              event: "OUT",
              emp_id: newLog.employeeId,
              date: newLog.date,
              emp_name: newLog.employeeName,
              checkout_time: newLog.time,
              timestamp_id: String(newLog.id),
              timestamp: newLog.timestamp
            });
          }

          showNotification(`Saved to Google Sheet ✅ (${type === "IN" ? "Check-In" : "Check-Out"})`);
        } catch (e) {
          showNotification(`Local saved, but Sheet failed ❌: ${e.message}`, "error");
        } finally {
          setLoading(false);
        }
      };

      // =========================
      // TIME
      // =========================
      const [currentTime, setCurrentTime] = useState(new Date());
      useEffect(() => {
        const t = setInterval(() => setCurrentTime(new Date()), 1000);
        return () => clearInterval(t);
      }, []);

      const [startHour, startMinute] = config.startTime.split(':').map(Number);
      const workStart = new Date();
      workStart.setHours(startHour, startMinute, 0, 0);
      const isLateNow = currentTime > workStart;

      // =========================
      // UI
      // =========================
      return (
        <div className="min-h-screen bg-slate-100 font-sans pb-12">
          {/* Toast */}
          {notification && (
            <div className={`fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg text-white font-medium ${notification.type === 'error' ? 'bg-red-600' : 'bg-slate-800'}`}>
              {notification.message}
            </div>
          )}

          {/* Settings Modal */}
          {showSettings && (
            <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
              <Card className="w-full max-w-lg p-6 max-h-[90vh] overflow-y-auto">
                <div className="flex justify-between items-center mb-4">
                  <h3 className="text-lg font-bold flex items-center">
                    <Icons.Settings size={20} className="mr-2" /> App Settings
                  </h3>
                  <button onClick={() => setShowSettings(false)} className="text-slate-400 hover:text-slate-600">
                    <Icons.X size={24} />
                  </button>
                </div>

                <div className="space-y-4">
                  <Input
                    label="Apps Script API URL"
                    value={config.apiUrl}
                    onChange={e => setConfig({ ...config, apiUrl: e.target.value })}
                    placeholder="https://script.google.com/macros/s/.../exec"
                  />
                  <Input
                    label="API Secret (must match Code.gs SECRET)"
                    value={config.apiSecret}
                    onChange={e => setConfig({ ...config, apiSecret: e.target.value })}
                    placeholder="random_token"
                  />

                  <div className="text-xs text-slate-500">
                    Tip: If Sheet write fails, check Apps Script deployment: Execute as <b>Me</b>, access <b>Anyone</b>.
                  </div>
                </div>
              </Card>
            </div>
          )}

          {/* AUTH */}
          {!currentUser ? (
            <div className="flex flex-col items-center justify-center min-h-screen p-4">
              <div className="mb-8 text-center">
                <div className="bg-blue-600 text-white p-4 rounded-2xl inline-block mb-4 shadow-lg shadow-blue-500/30">
                  <Icons.CheckCircle size={48} />
                </div>
                <h1 className="text-3xl font-bold text-slate-800">GeoCheck</h1>
                <p className="text-slate-500">Employee Attendance System</p>
              </div>

              <Card className="w-full max-w-md p-8 shadow-xl">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-xl font-bold flex items-center text-slate-700">
                    {authMode === 'login'
                      ? <><Icons.LogIn size={22} className="mr-2 text-blue-600" /> Employee Login</>
                      : <><Icons.CheckCircle size={22} className="mr-2 text-emerald-600" /> New Account</>
                    }
                  </h2>
                </div>

                {authMode === 'register' && (
                  <Input
                    label="Full Name"
                    placeholder="Full name"
                    value={authForm.name}
                    onChange={e => setAuthForm({ ...authForm, name: e.target.value })}
                    required
                  />
                )}

                <Input
                  label="Email"
                  type="email"
                  placeholder="name@chula.ac.th"
                  icon="Mail"
                  value={authForm.email}
                  onChange={e => setAuthForm({ ...authForm, email: e.target.value })}
                  required
                />

                <Input
                  label="Password"
                  type="password"
                  placeholder="••••••••"
                  icon="Lock"
                  value={authForm.password}
                  onChange={e => setAuthForm({ ...authForm, password: e.target.value })}
                  required
                />

                {authMode === 'login' ? (
                  <Button onClick={handleLogin} className="w-full py-3 text-lg mt-2" disabled={loading}>
                    {loading ? "Loading..." : "Sign In"}
                  </Button>
                ) : (
                  <Button onClick={handleRegister} className="w-full py-3 text-lg mt-2" variant="success" disabled={loading}>
                    {loading ? "Creating..." : "Create Account"}
                  </Button>
                )}

                <div className="mt-6 pt-6 border-t border-slate-100 text-center">
                  <p className="text-sm text-slate-600 mb-4">
                    {authMode === 'login' ? "Don't have an account?" : "Already have an account?"}
                  </p>
                  <button
                    onClick={() => {
                      setAuthMode(authMode === 'login' ? 'register' : 'login');
                      setAuthForm({ name: '', email: '', password: '' });
                    }}
                    className="text-blue-600 font-medium hover:underline text-sm"
                  >
                    {authMode === 'login' ? "Register" : "Back to Login"}
                  </button>

                  <div className="mt-6 flex justify-center">
                    <button onClick={() => setShowSettings(true)} className="text-xs text-slate-400 hover:text-slate-600">
                      App Settings
                    </button>
                  </div>
                </div>
              </Card>
            </div>
          ) : (
            <>
              <header className="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
                <div className="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
                  <div className="flex items-center font-bold text-lg text-slate-800">
                    <Icons.CheckCircle className="text-blue-600 mr-2" size={22} /> GeoCheck
                  </div>
                  <div className="flex items-center gap-2">
                    <button onClick={() => setShowSettings(true)} className="p-2 bg-slate-50 text-slate-500 rounded-full hover:bg-slate-100">
                      <Icons.Settings size={18} />
                    </button>
                    <button onClick={handleLogout} className="p-2 bg-slate-50 text-slate-500 rounded-full hover:bg-red-50 hover:text-red-600">
                      <Icons.LogOut size={18} />
                    </button>
                  </div>
                </div>
              </header>

              <main className="max-w-md mx-auto px-4 py-6 space-y-6">
                <Card className="bg-gradient-to-br from-slate-800 to-slate-900 text-white p-6 shadow-lg">
                  <div className="flex justify-between items-end">
                    <div>
                      <p className="text-slate-400 text-sm font-medium mb-1">Today's Status</p>
                      <h2 className="text-3xl font-bold font-mono">{formatTimeShort(currentTime)}</h2>
                      <p className="text-xs text-slate-300 mt-2">
                        {currentUser.name} • {currentUser.id} • {currentUser.email}
                      </p>
                    </div>
                    <div className={`px-3 py-1 rounded-full text-xs font-bold ${
                      status.checkedOut ? 'bg-slate-600 text-slate-200' :
                      status.checkedIn ? 'bg-emerald-500 text-white' :
                      isLateNow ? 'bg-orange-500 text-white' : 'bg-blue-500 text-white'
                    }`}>
                      {status.checkedOut ? 'COMPLETED' : status.checkedIn ? 'WORKING' : isLateNow ? 'LATE START' : 'READY'}
                    </div>
                  </div>
                  {status.checkedIn && (
                    <div className="mt-4 pt-4 border-t border-white/10 flex gap-4 text-xs text-slate-300">
                      <div>In: <span className="text-white font-mono">{status.checkInTime}</span></div>
                      {status.checkedOut && <div>Out: <span className="text-white font-mono">{status.checkOutTime}</span></div>}
                    </div>
                  )}
                </Card>

                <Card className="p-5">
                  <div className="flex items-center justify-between mb-3">
                    <h3 className="font-semibold text-slate-800">Location</h3>
                    <span className="text-xs text-slate-500">{locationStatus.matchedLocation?.name || "-"}</span>
                  </div>

                  {!locationStatus.coords ? (
                    <div className="text-center py-4 bg-slate-50 rounded-lg border border-dashed border-slate-300">
                      <Button onClick={getLocation} className="mx-auto" disabled={locationStatus.loading || loading}>
                        {locationStatus.loading ? "Locating..." : "Verify Location"}
                      </Button>
                      {locationStatus.error && (
                        <p className="mt-3 text-red-500 text-sm flex items-center justify-center">
                          <Icons.AlertTriangle size={14} className="mr-1" /> {locationStatus.error}
                        </p>
                      )}
                    </div>
                  ) : (
                    <div className="text-sm text-slate-600">
                      Distance: <b className={locationStatus.distance > (locationStatus.matchedLocation?.radius || 10) ? "text-red-600" : "text-emerald-600"}>
                        {locationStatus.distance}m
                      </b>
                      <div className="text-xs text-slate-400 mt-2">
                        GPS: {locationStatus.coords.lat.toFixed(6)}, {locationStatus.coords.lng.toFixed(6)}
                      </div>
                    </div>
                  )}
                </Card>

                <Card className="p-5">
                  {!status.checkedIn ? (
                    <>
                      {isLateNow && (
                        <div className="mb-4">
                          <label className="block text-sm font-medium text-orange-700 mb-1">
                            Late Reason <span className="text-red-500">*</span>
                          </label>
                          <textarea
                            className="w-full px-3 py-2 bg-orange-50 border border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-slate-700 text-sm"
                            rows="2"
                            placeholder="Why are you late?"
                            value={lateReason}
                            onChange={e => setLateReason(e.target.value)}
                          />
                        </div>
                      )}
                      <Button
                        onClick={() => handleAction("IN")}
                        className="w-full py-4 text-lg"
                        disabled={loading || !locationStatus.coords}
                      >
                        {loading ? "Submitting..." : "SUBMIT CHECK-IN"}
                      </Button>
                    </>
                  ) : !status.checkedOut ? (
                    <Button
                      onClick={() => handleAction("OUT")}
                      className="w-full py-4 text-lg"
                      variant="danger"
                      disabled={loading || !locationStatus.coords}
                    >
                      {loading ? "Submitting..." : "CHECK OUT"}
                    </Button>
                  ) : (
                    <div className="text-center py-3 text-slate-600">
                      Shift complete ✅
                    </div>
                  )}
                </Card>
              </main>
            </>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
