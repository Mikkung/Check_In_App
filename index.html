    const ProgressBar = ({ label, current, max, dangerWhenOver=false }) => {
      const pct = max > 0 ? Math.min(100, Math.max(0, (current / max) * 100)) : 0;
      const over = dangerWhenOver && current > max;
      return (
        <div className="mb-4">

              style={{ width: `${pct}%` }}

        </div>
      );

    // =========================
    //  GEO UTILS
    // =========================
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
        Math.cos(φ1) * Math.cos(φ2) *
        Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function formatTimeHHMM(date) {
      return date.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit", hour12: false });
    }

    function formatDateYYYYMMDD(date) {
      // en-CA gives YYYY-MM-DD in most browsers
      return date.toLocaleDateString("en-CA");
    }

    // =========================
    //  MAIN APP
    // =========================
    function App() {
      const [toast, setToast] = useState(null);
      const showToast = (msg, type="ok") => {
        setToast({ msg, type });
        setTimeout(() => setToast(null), 3500);
      };

      // -------------------------
      // Settings (stored)
      // -------------------------
      const [showSettings, setShowSettings] = useState(false);
      const [settings, setSettings] = useState(() => {
        const saved = localStorage.getItem("geocheck_settings_v1");
        if (saved) return JSON.parse(saved);
        return {
          apiUrl: "https://script.google.com/macros/s/AKfycbxnt9GIsAZSET3psMlj7kT9r_quzTzD4I088HePbGnTvq0EqYx6jsxeYIL-V3Tpp4tkkA/exec",
          secret: "ISE_TOKEN",
          configCsvUrl: "https://docs.google.com/spreadsheets/d/1MJr9cfp0FUyKqRZNX9ggM82XOSXPcn5zebjRV6zlePs/export?format=csv",
          logsSheetUrl: "https://docs.google.com/spreadsheets/d/10Zha7rE54PO4ZxG782t1fk2igFzkOTuQD7B-5Hmdd2w/edit?gid=0#gid=0",
          startTime: "10:00",
          maxLateCount: 6,
          maxLateMinutes: 180,
          locations: [
            { name: "ISE_Headquarters", lat: 13.73656068, lng: 100.5333925, radius: 10 },
            { name: "ChulaPat_14", lat: 13.74406954, lng: 100.525551, radius: 10 }
          ]
        };
      });

      useEffect(() => {
        localStorage.setItem("geocheck_settings_v1", JSON.stringify(settings));
      }, [settings]);

      // -------------------------
      // API helper
      // -------------------------
      async function postApi(payload) {
        if (!settings.apiUrl) throw new Error("Missing Apps Script URL");
        // IMPORTANT: do NOT set Content-Type header to avoid CORS preflight issues
        const res = await fetch(settings.apiUrl, {
          method: "POST",
          body: JSON.stringify({ ...payload, secret: settings.secret })
        });
        const text = await res.text();
        let data;
        try { data = JSON.parse(text); }
        catch { data = { ok: false, error: "Non-JSON response", raw: text }; }
        return data;
      }

      // -------------------------
      // Config CSV loader (optional)
      // -------------------------
      const [loadingConfig, setLoadingConfig] = useState(false);

      const fetchConfigFromCsv = async () => {
        if (!settings.configCsvUrl) {
          showToast("No Config CSV URL", "err");
          return;
        }
        setLoadingConfig(true);
        try {
          const sep = settings.configCsvUrl.includes("?") ? "&" : "?";
          const url = `${settings.configCsvUrl}${sep}t=${Date.now()}`;
          const r = await fetch(url);
          const text = await r.text();

          const rows = text
            .split("\n")
            .map(line => line.trim())
            .filter(line => line.length > 0)
            .map(line => line.split(",").map(x => x.trim()));

          let startTime = settings.startTime;
          let maxLateCount = settings.maxLateCount;
          let maxLateMinutes = settings.maxLateMinutes;
          const locs = [];

          for (const row of rows) {
            if (row.length >= 2) {
              const key = (row[0] || "").toLowerCase();
              if (key === "starttime") startTime = row[1];
              else if (key === "maxlatecount") maxLateCount = Number(row[1]) || maxLateCount;
              else if (key === "maxlateminutes") maxLateMinutes = Number(row[1]) || maxLateMinutes;
              else if (row.length >= 3) {
                const lat = parseFloat(row[1]);
                const lng = parseFloat(row[2]);
                const rad = row[3] ? (Number(row[3]) || 10) : 10;
                if (!isNaN(lat) && !isNaN(lng)) {
                  locs.push({ name: row[0], lat, lng, radius: rad });
                }
              }
            }
          }

          setSettings(prev => ({
            ...prev,
            startTime,
            maxLateCount,
            maxLateMinutes,
            locations: locs.length ? locs : prev.locations
          }));

          showToast("Config updated from CSV");
        } catch (e) {
          showToast("Failed to load Config CSV (check sharing / URL)", "err");
        } finally {
          setLoadingConfig(false);
        }
      };

      // -------------------------
      // Auth state
      // -------------------------
      const [authMode, setAuthMode] = useState("login"); // login | register
      const [authForm, setAuthForm] = useState({ name: "", email: "", password: "", id: "" });
      const [currentUser, setCurrentUser] = useState(() => {
        const saved = localStorage.getItem("geocheck_user_v1");
        return saved ? JSON.parse(saved) : null;
      });

      useEffect(() => {
        if (currentUser) localStorage.setItem("geocheck_user_v1", JSON.stringify(currentUser));
        else localStorage.removeItem("geocheck_user_v1");
      }, [currentUser]);

      // Auto-fill ID based on email
      useEffect(() => {
        const email = (authForm.email || "").trim().toLowerCase();
        const mappedId = EMP_EMAIL_TO_ID[email];
        if (mappedId) {
          setAuthForm(prev => ({ ...prev, id: mappedId }));
        }
      }, [authForm.email]);

      const isIdAuto = useMemo(() => {
        const email = (authForm.email || "").trim().toLowerCase();
        return Boolean(EMP_EMAIL_TO_ID[email]);
      }, [authForm.email]);

      // -------------------------
      // Location
      // -------------------------
      const [locationStatus, setLocationStatus] = useState({
        loading: false,
        error: null,
        coords: null,
        matchedLocation: null,
        distance: null
      });

      const verifyLocation = () => {
        if (locationStatus.loading) return;
        setLocationStatus(prev => ({ ...prev, loading: true, error: null }));

        if (!navigator.geolocation) {
          setLocationStatus({ loading: false, error: "Geolocation not supported", coords: null, matchedLocation: null, distance: null });
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            let closest = null;
            let minDist = Infinity;

            settings.locations.forEach(loc => {
              const d = calculateDistance(latitude, longitude, loc.lat, loc.lng);
              if (d < minDist) {
                minDist = d;
                closest = loc;
              }
            });

            setLocationStatus({
              loading: false,
              error: null,
              coords: { lat: latitude, lng: longitude },
              matchedLocation: closest,
              distance: Math.round(minDist)
            });
          },
          (err) => {
            let msg = "Unable to retrieve location";
            if (err.code === 1) msg = "Please allow location access in your browser settings.";
            setLocationStatus({ loading: false, error: msg, coords: null, matchedLocation: null, distance: null });
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      };

      useEffect(() => {
        if (currentUser && !locationStatus.coords && !locationStatus.loading) {
          verifyLocation();
        }
        // eslint-disable-next-line
      }, [currentUser]);

      // -------------------------
      // Today status (local marker)
      // -------------------------
      const [todayState, setTodayState] = useState(() => {
        const saved = localStorage.getItem("geocheck_today_v1");
        return saved ? JSON.parse(saved) : {}; // { [emp_id+date]: { inTime, outTime } }
      });

      useEffect(() => {
        localStorage.setItem("geocheck_today_v1", JSON.stringify(todayState));
      }, [todayState]);

      const todayKey = useMemo(() => {
        if (!currentUser?.id) return "";
        return `${currentUser.id}_${formatDateYYYYMMDD(new Date())}`;
      }, [currentUser]);

      const todayStatus = useMemo(() => {
        const row = todayState[todayKey] || {};
        return {
          checkedIn: Boolean(row.inTime),
          checkedOut: Boolean(row.outTime),
          inTime: row.inTime || null,
          outTime: row.outTime || null
        };
      }, [todayState, todayKey]);

      // -------------------------
      // Monthly stats (from Sheet via API)
      // -------------------------
      const [monthlyStats, setMonthlyStats] = useState({ lateCount: 0, lateMinutes: 0, year: 0, month: 0 });
      const fetchMonthlyStats = async () => {
        if (!currentUser?.id) return;
        try {
          const now = new Date();
          const r = await postApi({
            action: "stats",
            emp_id: currentUser.id,
            year: now.getFullYear(),
            month: now.getMonth() + 1
          });
          if (r.ok) {
            setMonthlyStats({
              lateCount: r.lateCount || 0,
              lateMinutes: r.lateMinutes || 0,
              year: r.year,
              month: r.month
            });
          } else {
            showToast(r.error || "Failed to load monthly stats", "err");
          }
        } catch (e) {
          showToast("Failed to fetch monthly stats", "err");
        }
      };

      useEffect(() => {
        if (currentUser?.id) {
          fetchMonthlyStats();
        }
        // eslint-disable-next-line
      }, [currentUser?.id]);

      // -------------------------
      // Late detection (client)
      // -------------------------
      const [lateReason, setLateReason] = useState("");

      const isLateNow = useMemo(() => {
        const now = new Date();
        const [sh, sm] = (settings.startTime || "10:00").split(":").map(Number);
        const ws = new Date(now);
        ws.setHours(sh, sm, 0, 0);
        return now > ws;
      }, [settings.startTime]);

      // -------------------------
      // Actions: Register/Login/Logout
      // -------------------------
      const [loadingAuth, setLoadingAuth] = useState(false);

      const handleRegister = async () => {
        const name = authForm.name.trim();
        const email = authForm.email.trim();
        const password = authForm.password.trim();
        const id = authForm.id.trim();

        if (!name || !email || !password) {
          showToast("Please fill name/email/password", "err");
          return;
        }
        if (!id) {
          showToast("Employee ID is required (auto-fill from email or type manually)", "err");
          return;
        }

        setLoadingAuth(true);
        try {
          const r = await postApi({
            action: "register",
            id, name, email, password
          });

          if (r.ok) {
            showToast("Account created. Please login.");
            setAuthMode("login");
            setAuthForm({ name: "", email: "", password: "", id: "" });
          } else {
            showToast(r.error || "Register failed", "err");
          }
        } catch (e) {
          showToast("Register failed (check API URL / secret / deployment)", "err");
        } finally {
          setLoadingAuth(false);
        }
      };

      const handleLogin = async () => {
        const email = authForm.email.trim();
        const password = authForm.password.trim();
        if (!email || !password) {
          showToast("Please enter email and password", "err");
          return;
        }

        setLoadingAuth(true);
        try {
          const r = await postApi({ action: "login", email, password });
          if (r.ok && r.user) {
            setCurrentUser(r.user);
            showToast("Welcome " + (r.user.name || ""));
            setAuthForm({ name: "", email: "", password: "", id: "" });
            verifyLocation();
            setTimeout(fetchMonthlyStats, 250);
          } else {
            showToast(r.error || "Invalid email or password", "err");
          }
        } catch (e) {
          showToast("Login failed (check API URL / secret / deployment)", "err");
        } finally {
          setLoadingAuth(false);
        }
      };

      const handleLogout = () => {
        if (confirm("Log out?")) {
          setCurrentUser(null);
          setLateReason("");
          setLocationStatus({ loading:false, error:null, coords:null, matchedLocation:null, distance:null });
          setMonthlyStats({ lateCount:0, lateMinutes:0, year:0, month:0 });
        }
      };

      // -------------------------
      // Check-in / Check-out (save to Sheet)
      // -------------------------
      const [saving, setSaving] = useState(false);

      const handleLog = async (eventType) => {
        if (!currentUser?.id) return;

        if (!locationStatus.coords) {
          showToast("Please verify location first", "err");
          verifyLocation();
          return;
        }

        const closest = locationStatus.matchedLocation;
        const limit = closest?.radius ?? 10;
        if (locationStatus.distance > limit) {
          showToast(`Too far from ${closest?.name || "office"}`, "err");
          return;
        }

        const now = new Date();
        const dateStr = formatDateYYYYMMDD(now);
        const timeStr = formatTimeHHMM(now);

        // Late calc for IN
        let lateMinutes = 0;
        let latecheck = "FALSE";
        let reason = "-";

        if (eventType === "IN") {
          const [sh, sm] = (settings.startTime || "10:00").split(":").map(Number);
          const ws = new Date(now);
          ws.setHours(sh, sm, 0, 0);
          if (now > ws) {
            lateMinutes = Math.floor((now - ws) / 60000);
            latecheck = "TRUE";
            reason = (lateReason || "").trim();
            if (!reason) {
              showToast("Late reason required for Check-In", "err");
              return;
            }
          }
        }

        const payload = {
          action: "log",
          event: eventType,
          emp_id: currentUser.id,
          date: dateStr,
          emp_name: currentUser.name,
          checkin_time: eventType === "IN" ? timeStr : undefined,
          checkout_time: eventType === "OUT" ? timeStr : undefined,
          latetime: eventType === "IN" ? lateMinutes : 0,
          latecheck: eventType === "IN" ? latecheck : "FALSE",
          reason: eventType === "IN" ? reason : "-",
          location: closest?.name || "-",
          coords: `${locationStatus.coords.lat.toFixed(6)}, ${locationStatus.coords.lng.toFixed(6)}`,
          timestamp_id: String(Date.now()),
          timestamp: now.toISOString()
        };

        setSaving(true);
        try {
          const r = await postApi(payload);
          if (r.ok) {
            // update local today state
            setTodayState(prev => {
              const next = { ...prev };
              const key = `${currentUser.id}_${dateStr}`;
              const row = next[key] || {};
              if (eventType === "IN") row.inTime = timeStr;
              if (eventType === "OUT") row.outTime = timeStr;
              next[key] = row;
              return next;
            });

            showToast(eventType === "IN" ? "Checked IN (saved to sheet)" : "Checked OUT (saved to sheet)");
            if (eventType === "IN") setLateReason("");
            fetchMonthlyStats(); // refresh
          } else {
            showToast(r.error || "Save failed", "err");
          }
        } catch (e) {
          showToast("Save failed (check API / deployment / permissions)", "err");
        } finally {
          setSaving(false);
        }
      };

      // -------------------------
      // Settings: Test API
      // -------------------------
      const testApi = async () => {
        try {
          const r = await postApi({ action: "ping" });
          if (r.ok) showToast("API OK ✅");
          else showToast(r.error || "API error", "err");
        } catch (e) {
          showToast("API test failed", "err");
        }
      };

      // -------------------------
      // UI
      // -------------------------
      const monthLabel = useMemo(() => {
        if (!monthlyStats.year) return "This Month";
        return `${monthlyStats.year}-${String(monthlyStats.month).padStart(2,"0")}`;
      }, [monthlyStats]);

      return (
        <div className="min-h-screen bg-slate-100 pb-12">
          {/* Toast */}
          {toast && (
            <div className={`fixed top-4 right-4 z-50 px-5 py-3 rounded-lg shadow-lg text-white font-medium animate-in slide-in-from-top-5 ${
              toast.type === "err" ? "bg-red-500" : "bg-slate-900"
            }`}>
              {toast.msg}
            </div>
          )}

          {/* Settings Modal */}
          {showSettings && (
            <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
              <Card className="w-full max-w-xl p-6 max-h-[90vh] overflow-y-auto">
                <div className="flex justify-between items-center mb-4">
                  <h3 className="text-lg font-bold flex items-center">
                    <Icons.Settings size={20} className="mr-2" /> App Settings
                  </h3>
                  <button onClick={() => setShowSettings(false)} className="text-slate-400 hover:text-slate-600">
                    <Icons.X size={24} />
                  </button>
                </div>

                <div className="bg-amber-50 border border-amber-200 text-amber-800 text-sm p-3 rounded mb-4">
                  <b>Important:</b> SECRET ใน HTML ต้องตรงกับ SECRET ใน Apps Script ไม่งั้นจะขึ้น <b>Unauthorized</b>
                </div>

                <Input
                  label="Apps Script Web App URL"
                  value={settings.apiUrl}
                  onChange={e => setSettings(prev => ({ ...prev, apiUrl: e.target.value }))}
                  placeholder="https://script.google.com/macros/s/....../exec"
                  required
                />

                <Input
                  label="SECRET Token"
                  value={settings.secret}
                  onChange={e => setSettings(prev => ({ ...prev, secret: e.target.value }))}
                  placeholder="Same as Apps Script SECRET"
                  required
                />

                <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                  <Input
                    label="Start Time (HH:MM)"
                    value={settings.startTime}
                    onChange={e => setSettings(prev => ({ ...prev, startTime: e.target.value }))}
                    placeholder="10:00"
                  />
                  <Input
                    label="Max Late Count (per month)"
                    value={String(settings.maxLateCount)}
                    onChange={e => setSettings(prev => ({ ...prev, maxLateCount: Number(e.target.value) || 0 }))}
                    placeholder="6"
                  />
                  <Input
                    label="Max Late Minutes (per month)"
                    value={String(settings.maxLateMinutes)}
                    onChange={e => setSettings(prev => ({ ...prev, maxLateMinutes: Number(e.target.value) || 0 }))}
                    placeholder="180"
                  />
                  <Input
                    label="Logs Sheet Link (optional)"
                    value={settings.logsSheetUrl}
                    onChange={e => setSettings(prev => ({ ...prev, logsSheetUrl: e.target.value }))}
                    placeholder="https://docs.google.com/spreadsheets/d/.../edit"
                  />
                </div>

                <hr className="my-5 border-slate-100" />

                <div className="bg-blue-50 border border-blue-200 text-blue-900 text-sm p-3 rounded mb-3">
                  Optional: Load office locations & limits from Config CSV
                </div>

                <Input
                  label="Config CSV URL (optional)"
                  value={settings.configCsvUrl}
                  onChange={e => setSettings(prev => ({ ...prev, configCsvUrl: e.target.value }))}
                  placeholder="https://docs.google.com/spreadsheets/d/.../export?format=csv"
                />

                <div className="flex gap-2">
                  <Button onClick={fetchConfigFromCsv} disabled={loadingConfig} icon="RefreshCw" className="flex-1">
                    {loadingConfig ? "Loading..." : "Update Config from CSV"}
                  </Button>
                  <Button onClick={testApi} variant="secondary" className="flex-1">
                    Test API (ping)
                  </Button>
                </div>

                <div className="text-xs text-slate-400 mt-4">
                  Tip: หลังแก้ Apps Script ให้ Deploy เวอร์ชันใหม่ทุกครั้ง (New version)
                </div>
              </Card>
            </div>
          )}

          {/* Header */}
          <header className="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
            <div className="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
              <div className="flex items-center font-bold text-lg text-slate-800">
                <Icons.CheckCircle className="text-blue-600 mr-2" size={24} /> GeoCheck
              </div>
              <div className="flex items-center gap-2">
                <button
                  onClick={() => setShowSettings(true)}
                  className="p-2 bg-slate-50 text-slate-500 rounded-full hover:bg-slate-100 transition-colors"
                  title="Settings"
                >
                  <Icons.Settings size={18} />
                </button>

                {currentUser && (
                  <button
                    onClick={handleLogout}
                    className="p-2 bg-slate-50 text-slate-500 rounded-full hover:bg-red-50 hover:text-red-600 transition-colors"
                    title="Logout"
                  >
                    <Icons.LogOut size={18} />
                  </button>
                )}
              </div>
            </div>
          </header>

          {/* Body */}
          <main className="max-w-md mx-auto px-4 py-6 space-y-6">
            {/* AUTH */}
            {!currentUser ? (
              <Card className="p-6">
                <div className="flex items-center justify-between mb-4">
                  <div className="font-bold text-lg text-slate-800">
                    {authMode === "login" ? "Employee Login" : "Create Account"}
                  </div>
                  <div className="text-xs bg-slate-100 px-2 py-1 rounded">
                    {authMode === "login" ? "Login" : "Register"}
                  </div>
                </div>

                {authMode === "register" && (
                  <>
                    <Input
                      label="Full Name"
                      value={authForm.name}
                      onChange={e => setAuthForm(prev => ({ ...prev, name: e.target.value }))}
                      placeholder="John Doe"
                      required
                    />
                  </>
                )}

                <Input
                  label="Email"
                  type="email"
                  value={authForm.email}
                  onChange={e => setAuthForm(prev => ({ ...prev, email: e.target.value }))}
                  placeholder="name@chula.ac.th"
                  required
                  hint={isIdAuto ? "Employee ID will be auto-filled from this email" : "If not in lookup table, please type Employee ID manually"}
                />

                {authMode === "register" && (
                  <Input
                    label="Employee ID"
                    value={authForm.id}
                    onChange={e => setAuthForm(prev => ({ ...prev, id: e.target.value }))}
                    placeholder="20260101"
                    required
                    disabled={isIdAuto}
                    hint={isIdAuto ? "Auto-filled" : "Required to check-in/out"}
                  />
                )}

                <Input
                  label="Password"
                  type="password"
                  value={authForm.password}
                  onChange={e => setAuthForm(prev => ({ ...prev, password: e.target.value }))}
                  placeholder="••••••••"
                  required
                />

                {authMode === "login" ? (
                  <Button onClick={handleLogin} disabled={loadingAuth} className="w-full py-3 text-lg">
                    {loadingAuth ? "Signing in..." : "Sign In"}
                  </Button>
                ) : (
                  <Button onClick={handleRegister} disabled={loadingAuth} variant="success" className="w-full py-3 text-lg">
                    {loadingAuth ? "Creating..." : "Create Account"}
                  </Button>
                )}

                <div className="mt-5 pt-5 border-t border-slate-100 text-center">
                  <button
                    onClick={() => {
                      setAuthMode(authMode === "login" ? "register" : "login");
                      setAuthForm({ name: "", email: "", password: "", id: "" });
                    }}
                    className="text-blue-600 font-medium hover:underline text-sm"
                  >
                    {authMode === "login" ? "Register New Employee" : "Back to Login"}
                  </button>
                </div>

                <div className="mt-6 text-xs text-slate-400">
                  If you see <b>Unauthorized</b>: open Settings and make sure SECRET matches Apps Script.
                </div>
              </Card>
            ) : (
              <>
                {/* Profile */}
                <Card className="p-5">
                  <div className="flex items-start justify-between">
                    <div>
                      <div className="text-sm text-slate-500">Logged in as</div>
                      <div className="text-xl font-bold flex items-center">
                        <Icons.User size={18} className="mr-2 text-blue-600" />
                        {currentUser.name}
                      </div>
                      <div className="text-sm text-slate-500 mt-1">{currentUser.email}</div>
                      <div className="text-sm mt-1">
                        <span className="text-slate-500">Employee ID:</span>{" "}
                        <span className="font-mono font-semibold">{currentUser.id}</span>
                      </div>
                    </div>

                    {settings.logsSheetUrl && (
                      <a
                        href={settings.logsSheetUrl}
                        target="_blank"
                        rel="noreferrer"
                        className="text-xs inline-flex items-center text-blue-600 hover:underline"
                        title="Open Logs Sheet"
                      >
                        Open Logs <Icons.ExternalLink size={14} className="ml-1" />
                      </a>
                    )}
                  </div>
                </Card>

                {/* Monthly Stats */}
                <Card className="p-5">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="font-semibold text-slate-800 flex items-center">
                      <Icons.BarChart size={18} className="mr-2 text-indigo-600" />
                      Monthly Attendance
                    </h3>
                    <span className="text-xs bg-slate-100 text-slate-600 px-2 py-1 rounded">{monthLabel}</span>
                  </div>

                  <ProgressBar
                    label="Late Occurrences"
                    current={monthlyStats.lateCount}
                    max={settings.maxLateCount}
                    dangerWhenOver={true}
                  />

                  <ProgressBar
                    label="Late Minutes"
                    current={monthlyStats.lateMinutes}
                    max={settings.maxLateMinutes}
                    dangerWhenOver={true}
                  />

                  <div className="text-xs text-slate-400 mt-2 text-center">
                    Limits: {settings.maxLateCount} times / {settings.maxLateMinutes} minutes per month
                  </div>

                  <button
                    onClick={fetchMonthlyStats}
                    className="mt-3 w-full text-xs text-blue-600 hover:underline"
                  >
                    Refresh Stats
                  </button>
                </Card>

                {/* Location */}
                <Card className="p-5">
                  <div className="flex items-center justify-between mb-3">
                    <div className="font-semibold flex items-center">
                      <Icons.MapPin size={18} className="mr-2 text-blue-600" /> Location Check
                    </div>
                    {locationStatus.matchedLocation && (
                      <span className="text-xs font-medium bg-blue-50 text-blue-700 px-2 py-1 rounded">
                        {locationStatus.matchedLocation.name}
                      </span>
                    )}
                  </div>

                  {!locationStatus.coords ? (
                    <div className="text-center py-6 bg-slate-50 rounded-lg border border-dashed border-slate-300">
                      <Button onClick={verifyLocation} disabled={locationStatus.loading} className="mx-auto" icon="Navigation">
                        {locationStatus.loading ? "Locating..." : "Verify Location"}
                      </Button>
                      <p className="text-xs text-slate-400 mt-3">
                        {locationStatus.loading ? "Asking for permission..." : "GPS permission required."}
                      </p>
                      {locationStatus.error && (
                        <p className="mt-3 text-red-500 text-sm flex items-center justify-center">
                          <Icons.AlertTriangle size={14} className="mr-1" /> {locationStatus.error}
                        </p>
                      )}
                    </div>
                  ) : (
                    <div className="space-y-3">
                      <div className="flex justify-between items-center bg-slate-50 p-3 rounded-lg">
                        <span className="text-sm text-slate-500">Distance</span>
                        <span className={`font-bold text-lg ${
                          locationStatus.distance > (locationStatus.matchedLocation?.radius || 10) ? "text-red-600" : "text-green-600"
                        }`}>
                          {locationStatus.distance}m
                        </span>
                      </div>

                      {locationStatus.distance > (locationStatus.matchedLocation?.radius || 10) ? (
                        <div className="text-xs text-red-600 bg-red-50 p-2 rounded flex items-start">
                          <Icons.AlertTriangle size={14} className="mr-1 flex-shrink-0 mt-0.5" />
                          Too far from {locationStatus.matchedLocation?.name}.
                        </div>
                      ) : (
                        <div className="text-xs text-green-700 bg-green-50 p-2 rounded flex items-center">
                          <Icons.CheckCircle size={14} className="mr-1" />
                          Verified: {locationStatus.matchedLocation?.name}.
                        </div>
                      )}

                      <button onClick={verifyLocation} className="text-xs text-blue-600 hover:underline w-full text-center">
                        Refresh GPS
                      </button>
                    </div>
                  )}
                </Card>

                {/* Check-in/out */}
                <Card className="p-5">
                  {!todayStatus.checkedIn ? (
                    <>
                      {isLateNow && (
                        <div className="mb-4 bg-orange-50 border border-orange-200 rounded-lg p-3">
                          <div className="text-sm font-semibold text-orange-700 mb-2">
                            Late Reason <span className="text-red-500">*</span>
                          </div>
                          <textarea
                            className="w-full px-3 py-2 bg-white border border-orange-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 text-slate-700 text-sm"
                            rows="2"
                            placeholder="Why are you late?"
                            value={lateReason}
                            onChange={e => setLateReason(e.target.value)}
                          />
                          <div className="text-xs text-orange-700 mt-2">
                            You are after start time ({settings.startTime}). Reason required.
                          </div>
                        </div>
                      )}

                      <Button
                        onClick={() => handleLog("IN")}
                        disabled={saving || !locationStatus.coords}
                        className="w-full py-4 text-lg shadow-xl shadow-blue-500/20"
                      >
                        {saving ? "Saving..." : "SUBMIT CHECK-IN"}
                      </Button>
                    </>
                  ) : !todayStatus.checkedOut ? (
                    <div className="text-center space-y-4">
                      <div className="bg-blue-50 text-blue-800 p-4 rounded-lg text-sm">
                        You checked in at <strong>{todayStatus.inTime}</strong>.<br/>Ready to leave?
                      </div>

                      <Button
                        onClick={() => handleLog("OUT")}
                        disabled={saving || !locationStatus.coords}
                        variant="danger"
                        className="w-full py-4 text-lg"
                      >
                        {saving ? "Saving..." : "CHECK OUT"}
                      </Button>
                    </div>
                  ) : (
                    <div className="text-center py-4">
                      <div className="inline-block p-3 bg-green-100 text-green-600 rounded-full mb-3">
                        <Icons.CheckCircle size={32} />
                      </div>
                      <h3 className="text-lg font-bold text-slate-800">Shift Complete</h3>
                      <p className="text-slate-500 text-sm">
                        In: <span className="font-mono">{todayStatus.inTime}</span> &nbsp;|&nbsp;
                        Out: <span className="font-mono">{todayStatus.outTime}</span>
                      </p>

                      <button
                        className="mt-3 text-xs text-blue-600 hover:underline"
                        onClick={() => {
                          // allow re-test quickly (optional)
                          fetchMonthlyStats();
                          verifyLocation();
                        }}
                      >
                        Refresh
                      </button>
                    </div>
                  )}
                </Card>
              </>
            )}
          </main>

          {/* Footer */}
          <footer className="max-w-md mx-auto px-4 pb-8 text-center text-xs text-slate-400">
            GeoCheck • Option A (Apps Script API → Google Sheets)
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
